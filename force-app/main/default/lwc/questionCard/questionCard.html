<template>
  <div class="slds-box slds-box_x-small slds-m-around_x-small">
    <span
      class="slds-icon_container slds-icon-utility-announcement slds-float_right"
      title="Delete"
    >
      <img
        class="slds-icon slds-icon-text-default slds-icon_x-small"
        src={deleteIcon}
        onclick={deleteQuestion}
      />
    </span>
    <span
      class="slds-icon_container slds-icon-utility-announcement slds-float_right"
      title="Edit"
    >
      <img
        class="slds-icon slds-icon-text-default slds-icon_x-small"
        src={editIcon}
        onclick={editQuestion}
      />
    </span>
    <span
      class="slds-icon_container slds-icon-utility-announcement slds-float_right"
      title="Down"
    >
      <img
        class="slds-icon slds-icon-text-default slds-icon_x-small"
        src={arrowDownIcon}
        onclick={downQuestion}
      />
    </span>
    <span
      class="slds-icon_container slds-icon-utility-announcement slds-float_right"
      title="Up"
      onclick={upQuestion}
    >
      <img
        class="slds-icon slds-icon-text-default slds-icon_x-small"
        src={arrowUpIcon}
      />
    </span>

    <template if:true={question.Required__c}>
      <span class="required">*</span>
    </template>

    <span>{question.Label__c}</span>
    <br />

    <lightning-badge label={question.Type__c}></lightning-badge>

    <template if:true={question.Question_Options__r}>
      <br />
      <div class="slds-m-top_x-small">
        Options:
        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
          <template for:each={question.Question_Options__r} for:item="option">
            <li key={option.Id} role="presentation" class="slds-listbox__item">
              <div
                class="slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
              >
                {option.Value__c}
              </div>
            </li>
          </template>
        </ul>
      </div>
    </template>
  </div>
</template>

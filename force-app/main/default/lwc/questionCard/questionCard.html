<template>
  <div class="slds-box slds-box_x-small slds-m-around_x-small">

    <lightning-icon icon-name="utility:delete" 
                    alternative-text={label.deleteTitle} 
                    title={label.deleteTitle} 
                    class="slds-float_right" 
                    size="x-small" 
                    onclick={deleteQuestion}>
    </lightning-icon>
    <lightning-icon icon-name="utility:edit" 
                    alternative-text={label.edit} 
                    title={label.edit} 
                    class="slds-float_right" 
                    size="x-small" 
                    onclick={editQuestion}>
    </lightning-icon>
    <lightning-icon icon-name="utility:chevrondown" 
                    alternative-text={label.down} 
                    title={label.down} 
                    class="slds-float_right" 
                    size="x-small" 
                    onclick={downQuestion}>
    </lightning-icon>
    <lightning-icon icon-name="utility:chevronup" 
                    alternative-text={label.up} 
                    title={label.up} 
                    class="slds-float_right" 
                    size="x-small" 
                    onclick={upQuestion}>
    </lightning-icon>

    <template if:true={question.Required__c}>
      <span class="required">*</span>
    </template>

    <span>{question.Label__c}</span>
    <br />

    <lightning-badge label={question.Type__c}></lightning-badge>

    <template if:true={question.Question_Options__r}>
      <br />
      <div class="slds-m-top_x-small">
        {label.options}:
        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
          <template for:each={question.Question_Options__r} for:item="option">
            <li key={option.Id} role="presentation" class="slds-listbox__item">
              <div
                class="slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
              >
                {option.Value__c}
              </div>
            </li>
          </template>
        </ul>
      </div>
    </template>
  </div>
</template>

<template>
  <div class="slds-m-top_x-small">
    <lightning-datatable
      key-field="id"
      data={displayedQuestions}
      columns={columns}
      onrowaction={handleRowAction}
      hide-checkbox-column>
    </lightning-datatable>
  </div>

  <div class="slds-m-top_medium">
    <lightning-button
      variant="brand-outline" 
      label={label.back}
      title={label.back_title}
      onclick={handleBack}>
    </lightning-button>
  </div>

</template>

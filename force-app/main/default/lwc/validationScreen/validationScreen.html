<template>
  <c-screen-header header-text={label.validation_header}></c-screen-header>

  <template if:true={isError}>{label.errorMessage}</template>

  <template if:false={isError}>
    <template if:false={isHaveQuestions}>
      {label.no_questions_to_validation}
    </template>

    <template if:true={isHaveQuestions}>
      <c-validation-form
        questions={questions}
        onadd={addValidation}
        onerror={serError}
      ></c-validation-form>

      <template if:true={isHaveValidations}>
        <div class="slds-box slds-box_x-small slds-m-around_x-small">
          <template iterator:it={displayedValidations}>
            <c-validation-card
              validation={it.value}
              index={it.index}
              key={it.value}
              ondelete={deleteValidation}
            ></c-validation-card>
          </template>
        </div>
      </template>

      <template if:false={isHaveValidations}>
        <div class="slds-box_x-small">{label.no_validations}</div>
      </template>
    </template>

    <hr class="slds-m-bottom_small" />

    <div class="slds-text-align_right">
      <lightning-button
        variant="destructive-text"
        label={label.previous}
        title={label.previous_button_message}
        onclick={clickPreviousButton}
      ></lightning-button>
      <lightning-button
        variant="brand"
        label={label.next}
        onclick={clickNextButton}
        class="slds-m-left_x-small"
      ></lightning-button>
    </div>
  </template>
</template>

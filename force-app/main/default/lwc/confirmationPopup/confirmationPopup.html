<template>    
    <lightning-card if:true={visible}>
        <div class="slds-container_small">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open no-outline">
                <div class="slds-modal__container">
                    <header class="slds-modal__header header-background">
                        <lightning-icon
                            icon-name="utility:warning"
                            variant="Error"
                            size="small" 
                            class="slds-m-right_xx-small">
                        </lightning-icon>
                        <span id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate center-align">{title}</span>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium main-background" id="modal-content-id-1">
                        <p>{message}</p>
                    </div>
                    <footer class="slds-modal__footer main-background">
                        <lightning-button 
                            class="slds-p-around_xxx-small"
                            variant="neutral"
                            name="cancel"
                            label={cancelLabel}
                            title={cancelLabel}
                            onclick={handleClick}>
                        </lightning-button>
                        <lightning-button 
                            class="slds-p-around_xxx-small"
                            variant="brand"
                            name="confirm"
                            label={confirmLabel}
                            title={confirmLabel}
                            onclick={handleClick} >
                        </lightning-button>
                    </footer>
                </div>
            </section>
        </div>
    </lightning-card>
</template>

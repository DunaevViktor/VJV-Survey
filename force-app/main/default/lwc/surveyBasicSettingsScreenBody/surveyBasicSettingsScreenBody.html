<template>
  <div class="slds-grid slds-m-horizontal_medium slds-align_absolute-center">
    <div class="slds-p-around_x-small survey-info-form">
      <div class="slds-box survey-info-form__fields">
        <lightning-input
          class="slds-m-vertical_medium"
          type="text"
          label="Survey Name"
          placeholder="Enter name of your survey"
          value={surveyName}
          onchange={handleNameChange}
          required
        >
        </lightning-input>

        <lightning-input
          class="slds-m-vertical_medium"
          type="color"
          label="Survey Background Color"
          value={surveyColor}
          onchange={handleColorChange}
        >
        </lightning-input>
      </div>
    </div>

    <c-image-upload></c-image-upload>
  </div>
</template>

<template>
  <div class="slds-grid slds-grid_align-spread">
    <!--Object-->
    <div class="slds-col slds-size_1-of-6 slds-align-middle">
      <lightning-combobox
        name="Object"
        label="Object"
        options={objectNames}
        value={objectValue}
        onchange={handleObjectChange}
      >
      </lightning-combobox>
    </div>

    <!--Field-->
    <div class="slds-col slds-size_1-of-6">
      <lightning-combobox
        name="Field"
        label="Field"
        options={fieldNames}
        value={fieldValue}
        onchange={handleFieldChange}
      >
      </lightning-combobox>
    </div>

    <!--Condition-->
    <div class="slds-col slds-size_1-of-6">
      <lightning-combobox
        name="Condition"
        label="Condition"
        options={conditions}
      >
      </lightning-combobox>
    </div>

    <!--Value-->
    <div class="slds-col slds-size_1-of-6" data-id="valueDiv">
      <!--Generated dynamically-->
    </div>

    <!--Delete button-->
    <div class="slds-col slds-size_1-of-8 slds-align-bottom">
      <template if:true={isDeleteAvailable}>
        <lightning-button
          variant="destructive"
          label="-"
          title="Delete trigger rule"
          onclick={handlePlusClick}
        ></lightning-button>
      </template>
    </div>
  </div>
</template>

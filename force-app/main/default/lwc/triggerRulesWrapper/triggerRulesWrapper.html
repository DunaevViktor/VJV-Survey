<template>
  <div class="slds-p-left_x-small">{labels.tip_for_user}</div>

  <hr class="slds-m-bottom_small" />

  <template if:true={isPlusVisible}>
    <lightning-layout
      class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center"
    >
      <span class="slds-col slds-size_3-of-4 slds-p-around_x-small">{labelOfAvailableItems}</span>

      <lightning-button
        variant="brand-outline"
        label={labels.add_trigger_rule}
        title="Add trigger rule"
        onclick={handlePlusClick}
        class="slds-col slds-size_1-of-4 slds-p-around_xx-small"
      ></lightning-button>
    </lightning-layout>
  </template>

  <template for:each={triggerRules} for:item="rule">
      <c-single-trigger-rule
        key={rule.id}
        number={rule.id}
        is-delete-available={isDeleteAvailable}
        ondeletetriggerrule={handleDeleteTriggerRule}
        data-my-id={rule.id}
        rule={rule.rule}
      ></c-single-trigger-rule>
  </template>  

  <hr class="slds-m-bottom_small" />

  <div class="slds-text-align_right">
    <lightning-button
      label={labels.previous}
      onclick={handleNavigatePrev}
    ></lightning-button>
    <lightning-button
      variant="brand"
      label={labels.next}
      onclick={handleNavigateNext}
      class="slds-m-left_xx-small"
    ></lightning-button>
  </div>
</template>

<template>
  <c-screen-header header-text={labels.trigger_rule_header}></c-screen-header>

  <div class="slds-p-left_x-small">{labels.tip_for_user}</div>

  <template for:each={triggerRules} for:item="rule">
      <c-single-trigger-rule
        key={rule.id}
        number={rule.id}
        is-delete-available={isDeleteAvailable}
        ondeletetriggerrule={handleDeleteTriggerRule}
        data-my-id={rule.id}
        rule={rule.rule}
      ></c-single-trigger-rule>
  </template>

  <template if:true={isPlusVisible}>
    <lightning-layout
      horizontal-align="end"
      vertical-align="centre"
      class="slds-p-top_x-large"
    >
      <lightning-button
        variant="brand-outline"
        label={labels.add_trigger_rule}
        title="Add trigger rule"
        onclick={handlePlusClick}
      ></lightning-button>
    </lightning-layout>
  </template>

  <hr class="slds-m-bottom_small" />

  <div class="slds-text-align_right">
    <lightning-button
      label={labels.previous}
      onclick={handleNavigatePrev}
    ></lightning-button>
    <lightning-button
      variant="brand"
      label={labels.next}
      onclick={handleNavigateNext}
      class="slds-m-left_xx-small"
    ></lightning-button>
  </div>
</template>

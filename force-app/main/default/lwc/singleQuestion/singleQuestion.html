<template>
    <template if:true={question.IsVisible__c}>
        <lightning-input
          key={question.Id}
          data-item={question.Id}
          if:true={question.isText}
          label={question.Label__c}
          type="text"
          value={question.Answer}
          required={question.Required__c}
          class="slds-p-around_small validate-input"
          onchange={handleAnswerChange}
          disabled={question.IsDisabled}
        ></lightning-input>

        <template if:true={modifiedLabel}>
            <div class="slds-text-title slds-p-left_small slds-p-top_medium slds-p-bottom_xx-small">
                <template if:true={question.Required__c}>
                    <span title="required" class="slds-required">*</span>
                </template>
                {question.Label__c}
            </div>
        </template>

        <lightning-checkbox-group
          key={question.Id}
          data-item={question.Id}
          if:true={question.isCheckbox}
          label={question.Label__c}
          value={question.Answer}
          options={question.Question_Options__r}
          required={question.Required__c}
          class="slds-p-bottom_small slds-p-horizontal_small validate-input"
          onchange={handleAnswerChange}
          disabled={question.IsDisabled}
          variant="label-hidden"
        ></lightning-checkbox-group>

        <lightning-radio-group
          key={question.Id}
          data-item={question.Id}
          if:true={question.isRadioButton}
          label={question.Label__c}
          options={question.Question_Options__r}
          type="radio"
          value={question.Answer}
          required={question.Required__c}
          class="slds-p-bottom_small slds-p-horizontal_small validate-input"
          onchange={handleAnswerChange}
          disabled={question.IsDisabled}
          variant="label-hidden"
        >
        </lightning-radio-group>

        <lightning-combobox
          key={question.Id}
          data-item={question.Id}
          if:true={question.isPicklist}
          label={question.Label__c}
          options={question.Question_Options__r}
          value={question.Answer}
          required={question.Required__c}
          class="slds-p-around_small validate-input"
          onchange={handleAnswerChange}
          disabled={question.IsDisabled}
        >
        </lightning-combobox>

        <c-star-rating-input if:true={question.isRating} question={question} class="slds-p-around_small validate-input"></c-star-rating-input>
      </template>
</template>

<template>
  <div class="data-table">
    <lightning-datatable
      key-field="id"
      data={data}
      columns={columns}
      onrowaction={handleRowAction}
    >
    </lightning-datatable>
  </div>

  <div class="slds-text-heading_medium">{label.add_new_receiver}</div>
  <lightning-radio-group
    name="newReceiver"
    variant="label-hidden"
    options={newReceiverOptions}
    value="email"
    onchange={handleIsNewReceiverChange}
    type="radio"
  >
  </lightning-radio-group>

  <template if:true={isEmailReceiver}>
    <div class="slds-m-vertical_medium">
      <lightning-input
        type="text"
        id="email"
        label={label.email}
        placeholder="username@example.com"
        required
      >
      </lightning-input>
    </div>
  </template>

  <template if:false={isEmailReceiver}>
    <div class="slds-m-vertical_medium">
      <lightning-combobox
        name="userGroups"
        label={label.user_groups}
        value=""
        placeholder="Select User Group"
        options={groupOptions}
        onchange={handleGroupChange}
        required
      ></lightning-combobox>
    </div>
  </template>

  <div class="button">
    <lightning-button
      variant="brand"
      label={label.add}
      onclick={handleAddClick}
      class="slds-m-left_x-small"
    >
    </lightning-button>
  </div>

  <lightning-input
    type="checkbox"
    label={label.standard_survey}
    onchange={handleIsStandardSurveyChange}
  >
  </lightning-input>

  <template if:true={surveys}>
    <lightning-input
      type="checkbox"
      label={label.connect_to_another_survey}
      onchange={handleConnectToAnotherSurveyChange}
    >
    </lightning-input>
    <template if:true={isConnectToSurvey}>
      <lightning-combobox
        name="surveys"
        label={label.surveys}
        value=""
        placeholder="Select survey for connect"
        options={surveyOptions}
        onchange={handleSurveyChange}
        required
      >
      </lightning-combobox>
    </template>
  </template>
</template>

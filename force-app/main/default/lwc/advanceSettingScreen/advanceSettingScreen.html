<template>

    <c-screen-header header-text={label.advance_setting_header}></c-screen-header>

    <lightning-input type="checkbox" label={label.template} checked={__survey.IsStandard__c}
        onchange={handleIsStandardSurveyChange}></lightning-input>

    <template if:true={isHasSurveys}>
        <lightning-input type="checkbox" label={label.connect_to_another_survey} checked={isConnectToSurvey}
            onchange={handleConnectToAnotherSurveyChange}></lightning-input>
        <template if:true={isConnectToSurvey}>
            <template if:false={getSurveyError}>
                <lightning-combobox name="surveys" label={label.surveys} value={surveyId}
                    placeholder={label.select_survey_for_connect} options={surveyOptions} onchange={handleSurveyChange}
                    required></lightning-combobox>
            </template>
            <template if:true={getSurveyError}>
                <div class="text">Error with loading list of surveys.</div>
            </template>
        </template>
    </template>

    <br />
    <br />
    <div class="slds-text-heading_x-small">Add immediate dispatch</div>

    <lightning-tabset>

        <lightning-tab label="Single Record">
            <div onkeyup={handleKeyUp}>
                <lightning-input name="searchName" label="Enter Contact/Lead/User"
                    placeholder="Type here(2+ symbols) and hit Enter..." class="slds-m-vertical_medium" type="search">
                </lightning-input>
            </div>
            <template if:false={searchError}>
                <template if:true={hasMembers}>
                    <div class="data-table">
                        <lightning-datatable key-field="Id" data={memberList} columns={columnsMember}
                            onrowaction={handleRowAction} hide-checkbox-column>
                        </lightning-datatable>
                    </div>
                </template>
                <template if:false={hasMembers}>
                    <div class="text">No search results.</div>
                </template>
            </template>
            <template if:true={searchError}>
                <div class="text">Error with search.</div>
            </template>
        </lightning-tab>

        <lightning-tab label="Public Group">
            <template if:true={isHasGroups}>
                <template if:false={getGroupError}>
                    <div class="slds-m-vertical_medium">
                        <lightning-combobox name="userGroups" label={label.user_groups} value=""
                            placeholder="Select User Group" options={groupOptions} onchange={handleGroupChange}
                            class="group-combobox" required></lightning-combobox>
                    </div>
                    <lightning-button variant="brand" label={label.add} onclick={handleAddGroupReceiver}>
                    </lightning-button>
                </template>
                <template if:true={getGroupError}>
                    <div class="text">Error with loading list of groups.</div>
                </template>
            </template>

            <template if:false={isHasGroups}>
                <div class="text">{label.msg_no_public_groups_found}</div>
            </template>
        </lightning-tab>

        <lightning-tab label="Campaign">
            <template if:true={isHasCampaigns}>
                <template if:false={getCampaignsError}>
                    <div class="slds-m-vertical_medium">
                        <lightning-combobox name="campaigns" label="Campaigns" value="" placeholder="Select campaign"
                            options={campaignOptions} onchange={handleCampaignChange} class="campaign-combobox"
                            required></lightning-combobox>
                    </div>
                    <lightning-button variant="brand" label={label.add} onclick={handleAddCampaignReceiver}>
                    </lightning-button>
                </template>
                <template if:true={getCampaignsError}>
                    <div class="text">Error with loading list of campaign.</div>
                </template>
            </template>

            <template if:false={isHasCampaigns}>
                <div class="text">Dont have campaigns.</div>
            </template>
        </lightning-tab>

    </lightning-tabset>

    <template if:true={hasReceivers}>
        <div class="data-table">
            <div class="text">Email Receivers:</div>
            <lightning-datatable key-field="Value__c" data={receivers} columns={columns} onrowaction={handleRowAction}
                hide-checkbox-column>
            </lightning-datatable>
        </div>
    </template>

    <hr class="slds-m-bottom_small" />
    <div class="slds-text-align_right">
        <lightning-button label={label.previous} onclick={clickPreviousButton}></lightning-button>
        <lightning-button variant="brand" label={label.next} onclick={clickNextButton} class="slds-m-left_x-small">
        </lightning-button>
    </div>
</template>
